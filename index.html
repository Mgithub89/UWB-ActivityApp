<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>!Bored</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Major+Mono+Display&family=Open+Sans:wght@800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>

<body>
    <div class="jumbotron py-4 bg-dark ">
        <h1 class="text-center text-white">
            <strong>!Bored</strong>
        </h1>
    </div>

    <div class="ui text container" id="search-box">
        <div class="ui large form">
            <div class="two fields">
                <div class="required field ">
                    <label for="location">Location:</label>
                    <input id="location" type="text" placeholder="City">
                </div>
                <div class="required field ">
                    <label for="date">Date:</label>
                    <input id="date" type="date">
                </div>
            </div>
            <div id="submit" class="ui tiny button">Submit
            </div>
        </div>
        <div class="ui  segments">
            <div class="ui segment text-center">
                <h1 id="location-and-date"></h1>
                <img id="weather-icon" class="ui avatar image" src="https://via.placeholder.com/150">

                <div class="ui segments mt-3">
                    <div class="ui raised segment">
                        <p class="text-center" id="weather">Weather Conditions:</p>
                        <p class="text-center" id="temp">Temperature:</p>
                        <p class="text-center" id="wind">Wind Speed:</p>
                    </div>

                    <div class="ui segment text-center">
                        <p>We recommend an <span id="recommendation">(indoor/outdoor)</span> activity today!</p>
                    </div>
                    <div class="ui horizontal segments">
                        <div class="ui segment split">
                            <h3>Events</h3>
                            <ul class="text-left" id="events">
                                
                            </ul>
                            <div>
                                <h3 class="bg-success">Favorite Events</h3>
                                <ol class="text-left" id="fav-events">
                                    <li>example</li>
                                    <li>example</li>
                                    <li>example</li>
                                </ol>

                            </div>
                        </div>
                        <div class="ui segment split">
                            <h3>Attractions</h3>
                            <ul class="text-left" id="attractions">
                                
                            </ul>
                            <div>
                                <h3 class="bg-success">Favorite Attractions</h3>
                                <ol class="text-left" id="fav-attractions">
                                    <li>example</li>
                                    <li>example</li>
                                    <li>example</li>
                                </ol>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="modalLabel">Modal title</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
              ...
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
              <button type="button" id="saveEvent" class="btn btn-primary" data-dismiss="modal">Save to my Favorites</button>
            </div>
          </div>
        </div>
      </div>
    <footer class="card-footer text-center bg-dark text-white mt-2">
        Copyright &copy; 2020
    </footer>
    <script src="https://kit.fontawesome.com/fc39366422.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/latlon-geohash@1.1.0/latlon-geohash.min.js"></script>
    <script src="https://rawgit.com/moment/moment/2.2.1/min/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="assets/script.js"></script>
</body>

</html>
